<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    space: {
                        '5px': '5px'
                    },
                    animation: {
                        'blink': 'blink .6s linear infinite alternate'
                    },
                    keyframes: {
                        blink: {
                            '0%' : {'opacity': '1'},
                            '40%' : {'opacity': '1'},
                            '60%' : {'opacity': '0'},
                            '100%' : {'opacity': '0'},
                        }
                    }
                },
                fontFamily: {
                    nunito: ['"Nunito Sans"', 'sans-serif']
                }
            },
            prefix: "tw-"
        }
    </script>
    <title>Happy Birthday EMUUUUüéÇ</title>
</head>
<body>
    <section class="sectionScroll s-one" data-section-name="s-one">
        <div class="tw-bg-black tw-text-white tw-text-center tw-h-screen tw-flex tw-items-center tw-justify-center">
            <div class="typingContainer tw-justify-center tw-items-center">
                <span id="sentence" class="sentence tw-text-4xl"></span>
                <span id="name" class="tw-text-4xl"></span>
                <span class="inputCursor tw-inline-block tw-w-0.5 tw-h-10 tw-bg-white tw-ml-2 tw-animate-blink"></span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-circle tw-flex tw-justify-center tw-items-center tw-animate-bounce tw-absolute tw-bottom-[3vh]" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
            </svg>
        </div>
    </section>
    <section class="sectionScroll s-two" data-section-name="s-two">
        <div class="tw-bg-white tw-h-screen tw-text-black tw-text-base">
            <p style="font-size: 16px;">Section 2</p>
        </div>
    </section>
    <script src="./jquery-3.7.1.js.js"></script>
    <script
		src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
		integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
    <script>
        $(() => {
            $.scrollify({
                section:".sectionScroll",
                scrollbars: false,
            })
        })

        async function sentenceWriter(sentence, elRef, delay=170) {
            const letters = sentence.split("")
            let i = 0
            while(i < letters.length) {
                await waitForMs(delay);
                $(elRef).append(letters[i])
                i++
            }
        }

        async function sentenceEraser(elRef) {
            const sentence = $(elRef).html()
            const letters = sentence.split("")
            let i = 0
            while (letters.length > 0) {
                await waitForMs(330)
                letters.pop()
                $(elRef).html(letters.join(""))
            }
        }

        const waitForMs = (ms) => {return new Promise(resolve => setTimeout(resolve, ms))}

        const nameList = ["„Åà„ÇÄÈ≥≥", "„Åà„ÇÄ„Åä„Å®„Çä", "Emu Otori", "Emu!!!"]

        $(document).ready(async function () {
            await sentenceWriter("Happy Birthday ", "#sentence")
            for (let i = 0; i <= 2; i++) {
                setTimeout(1000)
                await sentenceWriter(nameList[i], "#name")
                waitForMs(300)
                await sentenceEraser("#name")
            }
            await sentenceWriter(nameList[3], "#name")
        })
    </script>
</body>
</html>
